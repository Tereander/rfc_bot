<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color)
        }

        #main {
            width: 100%;
            padding: 20 px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {

            text-alight: center;
        }

        input {
            wight: 90%;
            outline: none;
            margin 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Регистрация пользователей в системе</h1>
    </div>
    <form id="form">
        <input type="text" placeholder="Фамилия и имя" id="user_name">
        <input type="text" placeholder="ID УЗ телеграм" id="user_id">
        <input type="text" placeholder="Подразделение" id="user_department">
        <input type="text" placeholder="Guid 1C" id="user_guid">
        <input type="text" placeholder="Уровень доступа" id="user_access">
        <button id="order">Регистрация</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();


        order.addEventListener("click", () => {
            let name = document.getElementById("user_name").value;
            let id = document.getElementById("user_id").value;
            let department = document.getElementById("user_department").value;
            let guid = document.getElementById("user_guid").value;
            let access = document.getElementById("user_access").value;

            let data = {
                name: name,
                id: id,
                department: department,
                guid: guid,
                access: access,
            }

            tg.sendData(JSON.stringify(data));

            tg.close();
        });
    </script>
</body>
</html>
